<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
        }

        /* Navigation Bar */
        nav {
            background-color: #0078d7;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffdd57;
        }

        /* Form Container */
        .container {
            margin: 50px auto;
            max-width: 450px;
            padding: 25px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            color: #0078d7;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form input, form select, form textarea {
            width: 100%;
            padding: 12px 15px;
            margin: 15px 0;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        form input:focus, form select:focus, form textarea:focus {
            border-color: #0078d7;
            box-shadow: 0 0 5px rgba(0, 120, 215, 0.3);
            outline: none;
        }

        button {
            width: 100%;
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #218c53;
            transform: scale(1.02);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            nav a {
                margin: 0 8px;
                font-size: 0.9em;
            }

            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'logout' %}">Logout</a>
    </nav>

    <div class="container">
        <h1>Update Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
