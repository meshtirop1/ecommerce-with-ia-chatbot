<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        nav {
            background-color: #0078d7;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .container {
            margin: 50px auto;
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #0078d7;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Chatbot Favicon Styles */
        .chatbot-favicon {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 60px;
            height: 60px;
            background-image: url('https://cdn-icons-png.flaticon.com/512/3064/3064197.png'); /* Sample chatbot icon */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
        }

        .chatbot-favicon:hover {
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">E-Commerce</div>
        <ul>
            <li><a href="{% url 'shop' %}">Shop</a></li>
            <li><a href="{% url 'cart_detail' %}">Cart</a></li>
            <li><a href="{% url 'apply_coupon' %}">Coupons</a></li>
            <li><a href="{% url 'profile' %}">Profile</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
            <li><a href="http://127.0.0.1:5000" target="_blank">Flask Chatbot</a></li> <!-- Link to Flask -->
        </ul>
    </nav>
    

    <div class="container">
        <h1>Welcome to Our E-Commerce Platform</h1>
        <p>Discover the best products and offers. Navigate through the site using the links above!</p>
    </div>

    <footer>
        &copy; 2024 E-Commerce Platform - All Rights Reserved
    </footer>

    <!-- Chatbot Favicon -->
    <a href="http://127.0.0.1:5000" target="_blank" class="chatbot-favicon"></a>
</body>
</html>
